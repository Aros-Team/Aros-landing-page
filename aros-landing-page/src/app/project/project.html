<article>
    <div class="projects-container">
        @for (project of projects; track project.name) {
            <div class="project-card">
                <h2>{{ project.name }}</h2>
                <img [src]="project.images[0]" alt="{{ project.name }}" />
                <p>{{ project.description }}</p>
            </div>
        }
    </div>
</article>
